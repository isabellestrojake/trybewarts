<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="/images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Trybewarst Logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input name="email" id="email" type="email" placeholder="Email">
      <input name="password" type="password" id="senha" placeholder="Senha">
      <button id="login" type="submit"><span>Entrar</span></button>
    </form>
  </header>
  <main id="main">
    <form id="evaluation-form">
      <div id="form-primeira-parte">
        <input type="text" name="name" id="input-name" placeholder="Nome" required>
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" required>
        <input type="email" name="email" id="input-email" placeholder="Email" required>
        <label for="house">Casa:</label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="form-segunda-parte">
        <label id="label-family">Qual sua família?</label>
        <br>
        <label for="family-frontend"><input type="radio" name="family" id="family-frontend" value="Frontend">Frontend
        </label><br>
        <label for="family-backend"><input type="radio" name="family" id="family-backend" value="Backend">Backend
        </label><br>
        <label for="family-fullstack"><input type="radio" name="family" id="family-fullstack" value="FullStack">FullStack
        </label>
      </div>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <ul>
        <li><input type="checkbox" value="HoFs" class="subject">HoFs</li>
        <li><input type="checkbox" value="Jest" class="subject">Jest</li>
        <li><input type="checkbox" value="Promises" class="subject">Promises</li>
        <li><input type="checkbox" value="React" class="subject">React</li>
        <li><input type="checkbox" value="SQL" class="subject">SQL</li>
        <li><input type="checkbox" value="Python" class="subject">Python</li>
      </ul>
      <div id="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" class="avaliacao">1
        <input type="radio" name="rate" value="2" class="avaliacao">2
        <input type="radio" name="rate" value="3" class="avaliacao">3
        <input type="radio" name="rate" value="4" class="avaliacao">4
        <input type="radio" name="rate" value="5" class="avaliacao">5
        <input type="radio" name="rate" value="6" class="avaliacao">6
        <input type="radio" name="rate" value="7" class="avaliacao">7
        <input type="radio" name="rate" value="8" class="avaliacao">8
        <input type="radio" name="rate" value="9" class="avaliacao">9
        <input type="radio" name="rate" value="10" class="avaliacao">10
      </div>
      <label class="textarea" for="textarea">Deixe seu comentário:
        <br>
        <textarea name="textarea" id="textarea" cols="40" rows="10" maxlength="500"
          placeholder="Escreva uma mensagem em até 500 caracteres."></textarea>
      </label>
      <div>
        <span id="counter">500</span> caracteres restantes.
      </div>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
        <input type="checkbox" name="agreement" id="agreement">
      </label>
      <div>
        <button id="submit-btn" type="submit"><span>Enviar</span></button>
      </div>
      </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
