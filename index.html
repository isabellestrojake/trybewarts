<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="/images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Trybewarst Logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input name="email" id="email" type="email" placeholder="Email">
      <input name="password" type="password" id="senha" placeholder="Senha">
      <button id="login" type="submit"><span>Entrar</span></button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <div id="form-primeira-parte">
      <input type="text" name="name" id="input-name" placeholder="Nome" required>
      <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" required>
      <input type="email" name="email" id="input-email" placeholder="Email" required>
      <label for="house">Casa:
      <select name="house" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </label>
    </div>
    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    <ul>
      <li><input type="checkbox" value="HoFs">HoFs</li>
      <li><input type="checkbox" value="Jest">Jest</li>
      <li><input type="checkbox" value="Promises">Promises</li>
      <li><input type="checkbox" value="React">React</li>
      <li><input type="checkbox" value="SQL">SQL</li>
      <li><input type="checkbox" value="Python">Python</li>
    </ul>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
  </main>
  <script src="script.js"></script>
</body>

</html>
